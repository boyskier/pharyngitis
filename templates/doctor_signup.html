<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
        }
        .signup-form {
            background-color: #fff;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .signup-form h1 {
            margin-bottom: 1rem;
            color: #007BFF;
        }
        .signup-form label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #333;
        }
        .signup-form input {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .signup-form input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .signup-form input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .signup-form p {
            margin-top: 1rem;
        }
        .instruction {
            font-size: 14px;
            color: #777;
            margin-bottom: 0.5rem;
            text-align: left;
        }
        .back-to-main {
            display: inline-block;
            margin-top: 1rem;
            color: #007BFF;
            text-decoration: none;
            transition: color 0.3s;
        }
        .back-to-main:hover {
            color: #0056b3;
        }
        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }
        .dark-mode .signup-form {
            background-color: #333;
            color: #fff;
        }
        .dark-mode .signup-form h1, .dark-mode .signup-form label, .dark-mode .signup-form p, .dark-mode .instruction {
            color: #ffffff;
        }
        .dark-mode .signup-form input[type="submit"]:hover {
            background-color: #555;
        }
        .dark-mode .back-to-main, .dark-mode .back-to-main:hover {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="signup-form">
        <h1>Doctor Signup</h1>
        <form action="/doctor_signup" method="post" enctype="multipart/form-data">
            <p class="instruction">Please enter your desired username. This will be used to log in.</p>
            <label for="user_name">Username:</label>
            <input type="text" id="user_name" name="user_name" required><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>
            <label for="licence">Medical Licence:</label>
            <input type="file" id="licence" name="licence" accept="image/*" required><br>
            <input type="submit" value="Signup">
        </form>
        <p><a class="back-to-main" href="{{ url_for('main_page') }}">Back to Main Page</a></p>
        <button id="toggleDarkMode">Toggle Dark Mode</button>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
    const toggleDarkMode = document.getElementById("toggleDarkMode");

    // Local Storage에서 다크 모드 설정 불러오기
    if (localStorage.getItem('dark-mode') === 'true') {
        document.body.classList.add("dark-mode");
    }

    // 다크 모드 토글
    toggleDarkMode.addEventListener('click', () => {
        document.body.classList.toggle("dark-mode");

        // 다크 모드 설정 저장
        localStorage.setItem('dark-mode', document.body.classList.contains("dark-mode"));
    });
});
    </script>
</body>
</html>
