<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Images</title>
</head>
<body>
    <h1>Patient Images for {{ user_name }}</h1>
    <p><a href="{{ url_for('main_page') }}">Main Page</a> | <a href="{{ url_for('check_patients_page') }}">Previous Page</a></p> <!-- 이전 페이지로 돌아가기 링크 추가 -->
    {% for image_data, upload_time, probability in images %}
        <img src="data:image/jpeg;base64,{{ image_data }}" alt="{{ upload_time }} Probability: {{ probability }}" />
        <p>Time: {{ upload_time }} | Probability: {{ probability }}</p>
    {% endfor %}
</body>
</html>
